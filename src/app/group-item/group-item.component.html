<!-- Group -->
<a (click)="openGroupButton()" class="d-flex justify-content-between">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-10.jpg" alt="avatar" class="avatar rounded-circle d-flex align-self-center mr-2 z-depth-1">
        <div class="text-small">   
            <strong>{{group.name}}</strong>
            <p class="last-message text-muted">{{lastMsg.msg}}</p>
        </div>
        <div class="chat-footer">
            <p class="text-smaller text-muted mb-0">{{lastMsg.sendTime}}</p>
            <span class="text-muted float-right"><i class="fa fa-mail-reply" aria-hidden="true"></i></span>
        </div>
    </a>
