            <i class="fa fa-whatsapp" aria-hidden="true"></i>
          THis chat
      </a>
    </logo>
    <!-- Collapsible content -->
    <links>
        <!-- Links -->
        <ul class="navbar-nav mr-auto pt-3 ">
            <li class="nav-item">
                <div class="d-flex justify-content-around">
                    <a href="#" class="nav-link waves-light border rounded-left border-white" mdbRippleRadius>Add User</a>        <!-- todo -->

        </ul>

    </links>

<!--/.Navbar-->
  
<div class="card container-fluid transparent z-depth-0 chat-room">
    <div class="card-body">
        <!-- Grid row -->
        <div class="row px-lg-2 px-2 px-xs-auto">
            <!-- Grid column -->
            <div class="col-xs col-sm col-md col-xl pl-md px-lg-auto px-0">
                <div class="chat-message">
                    <!-- ngFor Messages -->
                    <ul class="list-unstyled chat-1">
                        <li *ngFor="let message of messages, let i = index" class="d-flex justify-content-between mb-4">
                            <message [message]="message"></message>       <!--change to message -->                
                        </li>                   
                    </ul>  
                    <!-- ./Messages -->              
                </div>
            </div>
            <!-- Grid column -->
        </div>
        <!-- Grid row -->
    </div>
</div> 

<!-- Input -->
<div class="container-fluid card transparent mb-auto z-depth-0 fixed-bottom">
    <div class="d-flex justify-content-between ">
        <div class="md-form col-8">
            <input type="text" name="messageText" [(ngModel)]="msgText" class="form-control" style="color: white;" placeholder="Type your Message ...">
        </div>
        <button (click)="sendButton()" class="btn btn-outline-white btn-rounded m-auto float-right waves-effect waves-light ">
            <i class="fa fa-send-o" aria-hidden="true"></i>
        </button>
    </div>
</div>
</body>
<!-- ./Input -->
