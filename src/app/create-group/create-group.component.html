<body>
<!-- Form -->
<form class ="container mt-auto">
    <div class="md-form">
        <i class="fa fa-tag prefix grey-text"></i>
        <input [(ngModel)]="groupName" name="groupName" type="text" id="form1" class="form-control" mdbActive>
        <label for="form1">Name</label>
    </div>
    <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <textarea type="text" id="form2" class="md-textarea" style="height: 100px" mdbActive></textarea>
        <label for="form2">Members</label>  
    </div>
</form>             <!-- select contacts (w/ ngFor) with add button and add them to members text field -->

<!-- Grid column -->
<div class="container">
<div class="white z-depth-1 px-2 pb-0">
    <ul class="list-unstyled friend-list mb-0">
        <li class="p-2">
            <a class="d-flex justify-content-between">
                <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-1" alt="avatar" class="avatar rounded-circle d-flex align-self-center mr-2 z-depth-1">
                <div class="h4 mt-auto mb-auto">   
                    <strong>Danny Smith</strong>
                </div>
                <div class="mt-auto mb-auto col-3">
                    <button (click)="addContact(contact)" type="button" class="btn btn-sm btn-indigo waves-light" mdbRippleRadius>Add</button>
                </div>
            </a>
        </li>
    </ul>
</div>
</div>
    
</body>
