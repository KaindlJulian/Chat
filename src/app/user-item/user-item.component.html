<a class="mt-3 d-flex justify-content-between z-depth-1">
  <img [src]="user.avatar_url" alt="avatar" class="avatar rounded-circle d-flex align-self-center m-2 z-depth-1">
  <div class="h4 mt-auto mb-auto">   
      <strong>{{user.username}}</strong>
  </div>
  <div class="mt-auto mb-auto ">
      <button (click)="emitAddContact()" type="button" class="btn btn-sm btn-indigo waves-light" mdbRippleRadius>Add</button>
  </div>
</a>
