<body class="rare-wind-gradient">

<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">     
    <!-- Navbar brand -->
    <logo>
      <a href="" class="navbar-brand" (click)="logoutButton()">
          <i class="fa fa-address-book-o" aria-hidden="true"></i>
          Whats Up
      </a>
    </logo>
    <!-- Collapsible content -->
    <links>
    <ul class="navbar-nav mr-auto pt-3">
        <li class="nav-item">
            <div class="d-flex justify-content-around">
            <a href="createGroup" class="nav-link waves-light border rounded-left border-white" mdbRippleRadius>Create Group</a>
            <a (click)="toggleShowContacts()" class="nav-link waves-light border border-white" mdbRippleRadius>Contacts</a>
            <a href="logout" class="nav-link waves-light border rounded-right border-white" mdbRippleRadius>Logout User</a>
            </div>
        </li>
        <li>
            <hr style="background-color:#bfbfbf;">
        </li>

        <li>
            <div class="d-flex justify-content-between">
                <div>
                <img [src]="user.avatar_url" alt="avatar" class="avatar rounded-circle ml-1 img-small">
                <div class="text-small navbar-brand">
                    {{user.username}}             
                </div>
                </div>
                <form class="form-inline  waves-light" mdbRippleRadius>
                        <input [(ngModel)]="searchString" name="search" class="form-control mr-sm-2" type="text" placeholder="Search">
                </form>
            </div>
        </li>
    </ul>
    </links>
    <!-- Collapsible content -->
</mdb-navbar>
<!--/.Navbar-->

<!-- Groups -->
<div class="card-body rare-wind-gradient">
    <div class="row px-lg-2 px-2">
        <div class="col-md-6 col-xl-4 px-0 mb-2">
            <div class="white z-depth-1 px-2 pt-2 pb-2 pb-0">

                <ul class="list-unstyled friend-list mb-0">
                    <ng-container *ngIf="!showContacts">
                        <li *ngFor="let group of groups; let i = index" class=" mt-auto border">
                            <group-item
                                *ngIf=checkSearch(group)  
                                [group]="group" 
                                (openGroup)="onOpenGroup($event)" 
                                (leaveGroup)="onLeaveGroup($event)">
                            </group-item>
                        </li>
                    </ng-container>
                    <ng-container *ngIf="showContacts">
                        <li *ngFor="let user of users" class="p-2 mt-auto border">
                            <user-item
                                [user]="user">                          
                            </user-item>
                        </li>
                    </ng-container>
                </ul>            

            </div>
        </div>
    </div>
</div>
<!-- /.Groups -->

</body>
