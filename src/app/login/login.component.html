<!--Main Navigation-->
<header>

    <!--Navbar-->
    <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <logo>
            <a class="logo navbar-brand waves-light" mdbRippleRadius href="#"><strong>WhatsUp</strong></a>
        </logo>
        <links>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active waves-light" mdbRippleRadius>
                    <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item waves-light" mdbRippleRadius>
                    <a class="nav-link" href="https://github.com/KaindlJulian/ChatClient">About Us</a>
                </li>
            </ul>
        </links>
    </mdb-navbar>

    <!--Intro Section-->
    <section class="view intro-2 hm-gradient">
        <div class="full-bg-img">
            <div class="container flex-center">
                <div class="d-flex align-items-center content-height">
                    <div class="row flex-center pt-5 mt-3">
                        <div class="col-md-6 col-xl-5 offset-xl-1">
                            <!--Form-->
                            <div class="card animated fadeInRight">
                                <div class="card-body">
                                    <!--Header-->
                                    <div class="text-center">
                                        <h3 class="white-text"><i class="fa fa-user white-text"></i> Log In</h3>
                                        <hr class="hr-light">
                                    </div>

                                    <!--Body-->
                                    <div class="md-form">
                                        <i class="fa fa-user prefix white-text"></i>
                                        <input [(ngModel)]="model.username" name="username" type="text" id="form3" class="form-control" mdbActive>
                                        <label for="form3">Your Username</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fa fa-lock prefix white-text"></i>
                                        <input  (keyup.enter)="login()" [(ngModel)]="model.password" name="password" type="password" id="form4" class="form-control" mdbActive>
                                        <label for="form4">Your Password</label>
                                    </div>

                                    <div class="text-center">
                                        <button class="btn btn-indigo waves-light" (click)="login()" mdbRippleRadius>Continue</button>
                                         <hr class="hr-light mb-3 mt-4">

                                            <div class="inline-ul align-items-center">
                                                <a class="icons-sm tw-ic"><i class="fa fa-twitter white-text"></i></a>
                                                <a class="icons-sm li-ic"><i class="fa fa-linkedin white-text"> </i></a>
                                                <a class="icons-sm ins-ic"><i class="fa fa-instagram white-text"> </i></a>
                                            </div>
                                    </div>
                                </div>
                            </div>
                            <!--/.Form-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</header>
<!--Main Navigation-->
